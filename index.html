<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Art Feed Reader</title>
</head>
<body>
    <div class="container">
        <h1 class="reader-title">Article Feed Reader</h1>
        <div class="feeds-container">
            
            <main class="artNews">
                <header>
                    <div id="anImg" class="image-fav"><img src="" alt="" class="favicon"></div>
                    <h3 class="feed-title">ArtNews Feed:</h3>
                </header>
                
                <div id="content-an" >

                </div>
            </main> 

            <main class="HiFructose">
                <header>
                    <div id="hfImg" class="image-fav"><img src="https://hifructose.com/wp-content/uploads/2014/04/hf-logo.gif" alt="" class="favicon"></div>
                    <h3 class="feed-title">HiFructose Feed:</h3>
                </header>
                
                <div id="content-hf" >

                </div>
            </main> 

            <main class="artForum">
                <header>
                    <div class="image-fav"><img src="https://www.artforum.com/media/artforum_logo_528.png" alt="" class="favicon"></div>
                    <h3 class="feed-title">ArtForum Feed:</h3>
                </header>
                
                <div id="content-af" >

                </div>
            </main> 
        </div>
    </div>
    <script src="app2-promise-all.js" async defer></script>
</body>
</html>
